<html>
    <head><title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">   
</head> 
<body>
    <script src="calculator.js"></script>

<div id="numpad">
    <div id="display">
            <h2 id="disp"></h2>
    </div>
    <div> 
        <button class="sign"  value="-" onclick="display(value)" onkeydown="" >-</button>
        <button class="nos"   value="1" onclick="display(value)" >1</button>
        <button class="nos"   value="2" onclick="display(value)" >2</button>
        <button class="nos"   value="3" onclick="display(value)" >3</button>
    </div><br>
    <div>
        <button class="sign"   value="+" onclick="display(value)" >+</button>
        <button class="nos"   value="4" onclick="display(value)" >4</button>
        <button class="nos"  value="5" onclick="display(value)" >5</button>
        <button class="nos"  value="6" onclick="display(value)" >6</button>
    </div> <br>
    <div>
        <button class="sign"  value="*" onclick="display(value)" >*</button>
        <button class="nos"  value="7" onclick="display(value)" >7</button>
        <button class="nos"  value="8" onclick="display(value)" >8</button>
        <button class="nos"  value="9" onclick="display(value)" >9</button>
    </div><br>
    <div>
        <button class="sign"  value="/" onclick="display(value)" >/</button>
        <button class="nos"  value="." onclick="display(value)" >.</button>
        <button class="nos"  value="0" onclick="display(value)" >0</button>
        <button class="nos" onclick="calc()">=</button>
    </div> <br>
    <div id="functions">
    <button class="sign" onclick="clrall()">AC</button>
    <button class="sign" onclick="del()">DEL</button>
    </div> <br>
    </div>
</body>
</html>
